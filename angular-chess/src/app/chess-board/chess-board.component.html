<div class="board">
  <div *ngFor="let piece of pieces" class="piece {{piece.color}}_{{piece.type}} square-{{piece.position.row}}{{piece.position.column}}"
  [style.top.%]="getTopPosition(piece)"
  [style.left.%]="getLeftPosition(piece)">
  </div>
</div>

<div class="p-inputgroup board-btn-group">
  <button pButton type="button" label="Switch Board" (click)="switchBoard()"></button>
  <button type="button" pButton pRipple label="Import FEN" (click)="importFen(fen)"></button>
  <input type="text" pInputText placeholder="FEN"
  [(ngModel)]="fen">         
</div>
