<div class="board">
  <div *ngFor="let piece of this.boardService.getPieces()" class="piece {{piece.color}}_{{piece.type}} square-{{piece.position.row}}{{piece.position.column}}"
  [style.top.%]="getTopPosition(piece.position)"
  [style.left.%]="getLeftPosition(piece.position)"
  [style.cursor]="getCursor(piece)"
  pDraggable="piece"
  pDroppable="fields"
  (onDragStart)="dragStart($event,piece)" 
  (onDragEnd)="dragEnd($event)">
  </div>

  <div *ngFor="let field of fields" 
  class="field field-{{field.position.row}}{{field.position.column}} color-{{field.highlight}}"
  [style.top.%]="getTopPosition(field.position)"
  [style.left.%]="getLeftPosition(field.position)"></div>
</div>

<div class="p-inputgroup board-btn-group">
  <button pButton type="button" label="Switch Board" (click)="switchBoard()"></button>
  <input id="fen" #fen name="fen" type="text" pInputText placeholder="FEN">         
  <button type="button" pButton pRipple label="Import FEN" (click)="this.boardService.importFen(fen.value)"></button>
</div>
