<div
  [style.grid-column]="columnIndex"
  [style.grid-row]="rowIndex"
  class="field"
  [style.background]="getSquareColor()|async">
  <div
    class="field-number"
    [style.color]="getSquareNumberColor()|async">
    {{getSquareRepresentation(columnIndex,rowIndex)}}
  </div>

  <div
    [style.grid-column]="columnIndex"
    [style.grid-row]="rowIndex"
    class="field">
    <div
      *ngIf="piece"
      class="piece color-{{ getHighlightColorRepresentation(square?.highlight) }}"
      [style.cursor]="piece.color === activePlayer ? 'grab' : 'default'"
      [style.color]="getPieceColor()|async"
      pDraggable="piece"
      [pDraggableDisabled]="disabled || piece.color !== activePlayer"
      (onDragStart)="dragStart.emit($event)"
      (onDragEnd)="dragEnd.emit($event)">
      {{ getPieceChar() }}
    </div>
    <div
      *ngIf="piece===undefined"
      class="square color-{{ getHighlightColorRepresentation(square?.highlight) }}"></div>
  </div>
</div>
